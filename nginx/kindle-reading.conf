# ============================================
# Kindle Reading GTK 云同步服务端 - Nginx 配置
# ============================================

# HTTP 到 HTTPS 重定向
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;

    # 允许 Let's Encrypt ACME 挑战
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com;

    # ============================================
    # SSL 证书配置
    # ============================================
    # 使用 Let's Encrypt 证书
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # SSL 协议和加密套件
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL 会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/your-domain.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ============================================
    # 安全头设置
    # ============================================
    # HSTS（HTTP Strict Transport Security）
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # 防止点击劫持
    add_header X-Frame-Options "SAMEORIGIN" always;

    # 防止 MIME 类型嗅探
    add_header X-Content-Type-Options "nosniff" always;

    # XSS 保护
    add_header X-XSS-Protection "1; mode=block" always;

    # 引用策略
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 内容安全策略（根据需要调整）
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.github.com;" always;

    # ============================================
    # 项目根目录
    # ============================================
    root /var/www/kindle-reading-php/public;
    index index.php index.html;

    # ============================================
    # 字符集
    # ============================================
    charset utf-8;

    # ============================================
    # 日志配置
    # ============================================
    access_log /var/log/nginx/kindle-reading-access.log;
    error_log /var/log/nginx/kindle-reading-error.log;

    # ============================================
    # 客户端上传大小限制
    # ============================================
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # ============================================
    # Gzip 压缩
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ============================================
    # 主路由
    # ============================================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ============================================
    # PHP-FPM 配置
    # ============================================
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # PHP-FPM socket 路径（根据实际安装调整）
        fastcgi_pass unix:/var/run/php/php8.0-fpm.sock;
        # 或者使用 TCP 连接
        # fastcgi_pass 127.0.0.1:9000;

        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # FastCGI 缓冲区配置
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 300;

        include fastcgi_params;
    }

    # ============================================
    # 禁止访问敏感目录和文件
    # ============================================
    # 禁止访问 .env 文件
    location ~ /\.env {
        deny all;
        return 404;
    }

    # 禁止访问 .git 目录
    location ~ /\.git {
        deny all;
        return 404;
    }

    # 禁止访问 composer 相关文件
    location ~ /(composer\.(json|lock)|vendor) {
        deny all;
        return 404;
    }

    # 禁止访问配置文件
    location ~ /(config|src|storage|scripts|plans|database|nginx|docs) {
        deny all;
        return 404;
    }

    # 禁止访问隐藏文件（除了 .well-known）
    location ~ /\.(?!well-known).* {
        deny all;
        return 404;
    }

    # 禁止访问备份文件
    location ~ ~$ {
        deny all;
        return 404;
    }

    # ============================================
    # 禁止执行上传目录中的 PHP 文件
    # ============================================
    location ~* ^/uploads/.*\.php$ {
        deny all;
        return 404;
    }

    # ============================================
    # 静态文件缓存
    # ============================================
    # CSS 和 JavaScript 文件
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 图片文件
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 字体文件
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============================================
    # API 接口配置
    # ============================================
    location /api/ {
        try_files $uri $uri/ /api/index.php?$query_string;

        # API 请求不缓存
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    # ============================================
    # 健康检查端点（可选）
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # 限制请求速率（防止 DDoS）
    # ============================================
    # 定义限流区域
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

    # 对 API 接口应用限流
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
    }

    # 对认证接口应用更严格的限流
    location /api/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;
    }

    # ============================================
    # 禁止访问特定文件类型
    # ============================================
    location ~* \.(bak|backup|old|sql|log|txt|md)$ {
        deny all;
        return 404;
    }

    # ============================================
    # 自定义错误页面
    # ============================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# ============================================
# 配置说明
# ============================================
#
# 1. 替换 your-domain.com 为您的实际域名
# 2. 替换 SSL 证书路径为您的实际证书路径
# 3. 根据您的 PHP 版本调整 fastcgi_pass 路径
# 4. 根据您的需求调整 client_max_body_size
# 5. 根据您的需求调整限流配置
#
# 测试配置：
#   sudo nginx -t
#
# 重载配置：
#   sudo systemctl reload nginx
#
# ============================================